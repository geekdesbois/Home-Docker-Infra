services:
  prometheus:
    image: prom/prometheus:v2.54.1
    container_name: prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=30d"
      - "--web.enable-lifecycle"
    volumes:
      - /docker/monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - /docker/monitoring/prometheus/rules:/etc/prometheus/rules:ro
      - /docker/monitoring/prometheus/data:/prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"    
    networks: [mon_net]

  alertmanager:
    image: prom/alertmanager:v0.28.0
    container_name: alertmanager
    command:
      - "--config.file=/etc/alertmanager/alertmanager.yml"
      - "--storage.path=/alertmanager"
    volumes:
      - /docker/monitoring/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - /docker/monitoring/alertmanager/data:/alertmanager
    restart: unless-stopped
    ports:
      - "9093:9093"    
    networks: [mon_net]

  loki:
    image: grafana/loki:3.1.2
    container_name: loki
    command: ["-config.file=/etc/loki/loki-config.yml"]
    volumes:
      - /docker/monitoring/loki/loki-config.yml:/etc/loki/loki-config.yml:ro
      - /docker/monitoring/loki/data:/loki
    restart: unless-stopped
    ports:
      - "3100:3100"
    networks: [mon_net]

  grafana:
    image: grafana/grafana:11.1.4
    container_name: grafana
    env_file:
      - /etc/portainer-env/grafana.env
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - /docker/monitoring/grafana/data:/var/lib/grafana
      - /docker/monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    ports:
      - "3000:3000"
    restart: unless-stopped
    networks: [mon_net]

  uptime-kuma:
    image: louislam/uptime-kuma:1.23.13
    container_name: uptime-kuma
    volumes:
      - /docker/monitoring/uptime-kuma/data:/app/data
    ports:
      - "3001:3001"
    restart: unless-stopped
    networks: [mon_net]

  blackbox-exporter:
    image: prom/blackbox-exporter:v0.25.0
    container_name: blackbox-exporter
    command:
      - "--config.file=/etc/blackbox/blackbox.yml"
    volumes:
      - /docker/monitoring/blackbox-exporter/blackbox.yml:/etc/blackbox/blackbox.yml:ro
    restart: unless-stopped
    # pas besoin d'exposer 9115 sur le LAN : Prometheus l'atteint via mon_net
    networks: [mon_net]

  snmp-exporter:
    image: prom/snmp-exporter:v0.30.1
    container_name: snmp-exporter
    command:
      - "--config.file=/etc/snmp_exporter/snmp.yml"
      - "--log.level=info"
    volumes:
      - /docker/monitoring/snmp-exporter/snmp.yml:/etc/snmp_exporter/snmp.yml:ro
    ports:
      - "9116:9116"      
    restart: unless-stopped
    networks: [mon_net]

  vmware-exporter:
    image: pryorda/vmware_exporter:latest
    container_name: vmware-exporter
    env_file:
      - /etc/portainer-env/vmware-exporter.env
    ports:
      - "9272:9272" 
    restart: unless-stopped
    networks: [mon_net]

networks:
  mon_net:
    name: mon_net
