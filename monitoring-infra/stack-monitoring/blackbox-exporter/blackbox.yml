modules:
  icmp:
    prober: icmp
    timeout: 5s
    icmp:
      preferred_ip_protocol: ip4

  tcp_connect:
    prober: tcp
    timeout: 5s

  dns_udp:
    prober: dns
    timeout: 5s
    dns:
      transport_protocol: udp
      preferred_ip_protocol: ip4
      # on teste explicitement ton DNS AD, pas un resolver externe
      query_name: "leahparnal.org"
      query_type: "SOA"

  dns_tcp:
    prober: dns
    timeout: 5s
    dns:
      transport_protocol: tcp
      preferred_ip_protocol: ip4
      query_name: "leahparnal.org"
      query_type: "SOA"
