  http-check send meth GET uri /
  retries 3
  timeout connect 30s
  timeout server  30s
  timeout tunnel 1h
  option http-server-close

  acl is_websocket_upgrade hdr(Upgrade) -i websocket
  use-server dock02_grafana if is_websocket_upgrade

